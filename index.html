<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTA 6 Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: none;
    }

    #background-video, #background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 94.8%;
      object-fit: cover;
      z-index: -1;
      display: block;
    }

    #background-image {
      display: none;
    }

    .content {
      position: relative;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
    }

    h1 {
      font-size: 4rem;
      color: #ff66cc;
      text-shadow:
        0 0 10px #ff66cc,
        0 0 20px #ff33cc,
        0 0 30px #cc0099;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3rem;
      color: #ff66cc;
      text-shadow:
        0 0 10px #ff66cc,
        0 0 20px #ff33cc;
    }

    button {
      padding: 10px 20px;
      background-color: #ff66cc;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      text-shadow: 0 0 5px #ff33cc, 0 0 10px #ff33cc;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
      z-index: 100;
    }

    button:hover {
      background-color: #cc0099;
    }

    #toggleBackground {
      position: fixed;
      bottom: 80px;
      left: 20px;
      padding: 10px;
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      text-shadow: none;
      box-shadow: none;
    }

    #toggleButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #volumeControl {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      z-index: 100;
    }

    #volumeControl button:disabled,
    #volumeControl input:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    #volumeControl button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #volumeSlider {
      width: 100px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      z-index: 100;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      #timer {
        font-size: 2rem;
      }

      .content {
        padding: 20px;
      }

      footer {
        font-size: 12px;
      }

      #volumeSlider {
        width: 70px;
      }
    }
  </style>
</head>
<body>

  <!-- –í–∏–¥–µ–æ —Ñ–æ–Ω -->
  <video autoplay muted loop id="background-video">
    <source src="gta6trailer.mp4" type="video/mp4" />
    Your browser does not support video.
  </video>

  <!-- –°–Ω–∏–º–∫–∞ –∑–∞ —Ñ–æ–Ω -->
  <img src="image.jpeg" id="background-image" alt="Background image" />

  <!-- –ë—É—Ç–æ–Ω –∑–∞ —Å–º—è–Ω–∞ –Ω–∞ —Ñ–æ–Ω —Å –∏–∫–æ–Ω–∞ -->
  <button id="toggleBackground">üñºÔ∏è</button>

  <!-- –ë—É—Ç–æ–Ω –∑–∞ –ø—Ä–µ–≤–∫–ª—é—á–≤–∞–Ω–µ –Ω–∞ —Ñ–æ—Ä–º–∞—Ç -->
  <button id="toggleButton">Switch to Seconds</button>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞ –∑–≤—É–∫ -->
  <div id="volumeControl">
    <button id="soundButton">üîá</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0">
  </div>

  <div class="content">
    <h1>TIME UNTIL 26 MAY 2026</h1>
    <div id="timer">Loading...</div>
  </div>

  <footer>
    <div>This site is not affiliated with Rockstar Games or Take-Two.</div>
    <div style="margin-top: 4px;">Made by Kiselomlqko351</div>
  </footer>

  <script>
    const targetDate = new Date("2026-05-27T00:00:00").getTime();
    let displayFormat = 'full';

    const video = document.getElementById("background-video");
    const image = document.getElementById("background-image");
    const toggleBackground = document.getElementById("toggleBackground");
    const soundButton = document.getElementById("soundButton");
    const volumeSlider = document.getElementById("volumeSlider");

    let videoPausedAt = 0;

    // Track video time on pause
    video.onpause = function() {
      videoPausedAt = video.currentTime;
    };

    // Start video from 6 seconds on first load
    video.addEventListener("loadedmetadata", function () {
      if (video.duration > 6) {
        video.currentTime = 6;
      }
    });

    // Toggle background (pause and resume video at the same time)
    toggleBackground.onclick = function () {
      const showingVideo = video.style.display !== "none";

      if (showingVideo) {
        // Pause the video and remember the current time
        videoPausedAt = video.currentTime;
        video.pause();
        video.style.display = "none";
        image.style.display = "block";
        toggleBackground.innerHTML = "‚ñ∂Ô∏è";

        // Disable volume controls
        soundButton.disabled = true;
        volumeSlider.disabled = true;
      } else {
        video.style.display = "block";
        image.style.display = "none";
        toggleBackground.innerHTML = "üñºÔ∏è";

        // Resume video from where it was paused
        video.currentTime = videoPausedAt;
        video.play();

        // Re-enable volume controls
        soundButton.disabled = false;
        volumeSlider.disabled = false;
      }
    };

    // Update sound icon
    function updateSoundIcon() {
      soundButton.innerHTML = video.muted || video.volume === 0 ? "üîá" : "üîä";
    }

    // Sound toggle
    soundButton.onclick = function () {
      video.muted = !video.muted;
      if (!video.muted && video.volume === 0) {
        video.volume = 0.5;
        volumeSlider.value = 0.5;
      }
      updateSoundIcon();
    };

    // Volume slider
    volumeSlider.oninput = function () {
      video.volume = this.value;
      video.muted = this.value == 0;
      updateSoundIcon();
    };

    // Timer
    function formatNumberWithSpaces(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("timer").innerHTML = "IT'S HERE!";
        return;
      }

      if (displayFormat === 'full') {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
          formatNumberWithSpaces(days) + "d " +
          formatNumberWithSpaces(hours) + "h " +
          formatNumberWithSpaces(minutes) + "m " +
          formatNumberWithSpaces(seconds) + "s";
      } else {
        const seconds = Math.floor(distance / 1000);
        const milliseconds = distance % 1000;

        document.getElementById("timer").innerHTML =
          formatNumberWithSpaces(seconds) + "s " +
          String(milliseconds).padStart(3, '0') + "ms";
      }

      requestAnimationFrame(updateTimer);
    }

    document.getElementById("toggleButton").onclick = function () {
      displayFormat = (displayFormat === 'full') ? 'short' : 'full';
      this.innerHTML = (displayFormat === 'full') ? "Switch to Seconds" : "Switch to Days";
    };

    updateSoundIcon();
    updateTimer();
  </script>
</body>
</html>
