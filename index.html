<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: none;
    }

    #background-video, #background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 94.3%;
      object-fit: cover;
      z-index: -1;
      display: block;
    }

    #background-image {
      display: none;
    }

    .content {
      position: relative;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
    }

    h1 {
      font-size: 4rem;
      color: #ff66cc;
      text-shadow:
        0 0 10px #ff66cc,
        0 0 20px #ff33cc,
        0 0 30px #cc0099;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3rem;
      color: #ff66cc;
      text-shadow:
        0 0 10px #ff66cc,
        0 0 20px #ff33cc;
    }

    button {
      padding: 10px 20px;
      background-color: #ff66cc;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      text-shadow: 0 0 5px #ff33cc, 0 0 10px #ff33cc;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
      z-index: 100;
    }

    button:hover {
      background-color: #cc0099;
    }

    #toggleBackground {
      position: fixed;
      top: 20px;
      left: 20px;
    }

    #soundButton {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    #toggleButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      z-index: 100;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      #timer {
        font-size: 2rem;
      }

      .content {
        padding: 20px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Видео фон -->
  <video autoplay muted loop id="background-video">
    <source src="gta6trailer.mp4" type="video/mp4" />
    Your browser does not support video.
  </video>

  <!-- Снимка за фон -->
  <img src="image.jpeg" id="background-image" alt="Background image" />

  <!-- Бутон за снимка -->
  <button id="toggleBackground">Show Image</button>

  <!-- Бутон за звук -->
  <button id="soundButton">Unmute Video</button>

  <!-- Бутон за превключване формат -->
  <button id="toggleButton">Switch to Seconds</button>

  <div class="content">
    <h1>TIME UNTIL 26 MAY 2026</h1>
    <div id="timer">Loading...</div>
  </div>

  <footer>
    <div>This site is not affiliated with Rockstar Games or Take-Two.</div>
    <div style="margin-top: 4px;">Made by Kiselomlqko351</div>
  </footer>

  <script>
    const targetDate = new Date("2026-05-27T00:00:00").getTime();
    let displayFormat = 'full';

    function formatNumberWithSpaces(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("timer").innerHTML = "IT'S HERE!";
        return;
      }

      if (displayFormat === 'full') {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
          formatNumberWithSpaces(days) + "d " +
          formatNumberWithSpaces(hours) + "h " +
          formatNumberWithSpaces(minutes) + "m " +
          formatNumberWithSpaces(seconds) + "s";
      } else {
        const seconds = Math.floor(distance / 1000);
        const milliseconds = distance % 1000;

        document.getElementById("timer").innerHTML =
          formatNumberWithSpaces(seconds) + "s " +
          String(milliseconds).padStart(3, '0') + "ms";
      }

      requestAnimationFrame(updateTimer);
    }

    document.getElementById("toggleButton").onclick = function () {
      displayFormat = (displayFormat === 'full') ? 'short' : 'full';
      this.innerHTML = (displayFormat === 'full') ? "Switch to Seconds" : "Switch to Days";
    };

    document.getElementById("soundButton").onclick = function () {
      const video = document.getElementById("background-video");
      video.muted = !video.muted;
      this.innerHTML = video.muted ? "Unmute Video" : "Mute Video";
    };

    document.getElementById("toggleBackground").onclick = function () {
      const video = document.getElementById("background-video");
      const image = document.getElementById("background-image");

      if (video.style.display === "none") {
        video.style.display = "block";
        image.style.display = "none";
        this.innerHTML = "Show Image";
      } else {
        video.style.display = "none";
        image.style.display = "block";
        this.innerHTML = "Show Video";
      }
    };

    updateTimer();
  </script>
</body>
</html>
